name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    name: go
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: ['1.18', '1.19']
    steps:
      - name: setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{matrix.go}}

      - name: setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: checkout
        uses: actions/checkout@v3

      - name: test
        run: make

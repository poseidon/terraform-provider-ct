---
variant: fcos
version: 1.5.0
storage:
  filesystems:
    - path: /
      device: /dev/disk/by-label/ROOT
      format: ext4
  files:
    - path: /etc/motd
      mode: 0644
      contents:
        inline: |
          ${message}
    - path: /etc/foo
      contents:
        local: foo.txt

passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - ssh-key foo
